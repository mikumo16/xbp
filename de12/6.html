<!DOCTYPE html>
<html lang="jp">
<head>
    <title>ミクモ デザイン演習 第6回</title>
    
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
<h1 class="cp_h1title">賃貸情報の分析</h1>

<div>
    「女性におススメの駅」をテーマに、<br>
    <ul>
        <li>築年数</li>
        <li>徒歩の時間</li>
    </ul>
    をポイントに、路線をブルーライン、京急本線、東急東横線に絞り分析をした。
</div>

<h3>ブルーライン</h3>
<div>
<img src="./images/graph/ブルーラインの駅別の平均徒歩.png" width="45%">
<img src="./images/graph/ブルーラインの駅別の平均築年数.png" width="45%"><br>
ブルーラインでは、徒歩時間築年数ともに最短の阪東橋駅。
</div>
<h3>京急本線</h3>
<div>
<img src="./images/graph/京急本線の駅別の平均徒歩.png" width="45%">
<img src="./images/graph/京急本線の駅別の平均築年数.png" width="45%"><br>
京急本線では、築年数が最も浅く平均徒歩時間も5番目に短い黄金町駅。
</div>
<h3>東急東横線</h3>
<div>
<img src="./images/graph/東急東横線の駅別の平均徒歩.png" width="45%">
<img src="./images/graph/東急東横線の駅別の平均築年数.png"  width="45%"><br>
東急東横線では、築年数が番目、徒歩時間が4番目の反町駅。
</div>
<h3></h3>
<div>
<img src="./images/graph/京急本線と東急東横線とブルーラインの築年数と徒歩.png" width="50%"><br>
上記のグラフから、三つの路線の中では阪東橋駅が最もおススメの駅だと考える。
</div>

</body>
</html>
